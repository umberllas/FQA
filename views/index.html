{{include 'share/header'}}
{{include 'share/navbar'}}
<div class="container question">
	{{each all as a i}}
        <ul class="list-group" data-id={{a.id}}>
            <li class="list-group-item list-group-item-success list-relative">
                <div class="list-header">
                    <img src={{"uploads/" + a.header}} onerror="this.src ='images/icon.jpg'" alt="">
                    <div class="info">
                        <span>{{a.username}}</span>
                        <span>{{a.time | getTime}}</span>
                    </div>
                </div>
                <div class="list-body">
                    <p>{{a.content}}</p>
                </div>
                <button class="btn btn-success answer">我来回答<tton>
            </li>
            {{if a.answerList}}
            {{each a.answerList as an}}
                {{include 'answers' an}}
            {{/each}}
            {{/if}}
        </ul>
    {{/each}}
</div>
<script src='js/index.js'></script>
{{include 'share/modal'}}
{{include 'share/footer'}}
