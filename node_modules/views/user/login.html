{{include '../share/header'}}
{{include '../share/navbar'}}
<div class="container">
	<form>
		<div class="input-group form-group">
		    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		    <input type="text" class="form-control" placeholder="请输入用户名" pattern="^[\u4e00-\u9fa5\w]{2,16}$" required autocomplete="off" name="username">
		</div>
		<div class="input-group form-group">
		    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		    <input type="password" class="form-control" placeholder="请输入密码" pattern="^[\w]{6,16}$" required autocomplete="off" name="password">
		</div>
		<button class="btn btn-success form-control">登录</button>
	</form>
</div>
<script src='js/login.js'></script>
{{include '../share/modal'}}
{{include '../share/footer'}}
